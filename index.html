<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지를 영상으로 변환</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>이미지를 영상으로 변환</h1>
      <p>여러 이미지를 선택하고 각 이미지의 길이, 크기, 위치를 설정하여 영상을 만드세요.</p>
    </header>

    <div class="upload-section">
      <label for="imageInput" class="upload-btn">
        <span>이미지 추가하기</span>
        <input type="file" id="imageInput" accept="image/*" multiple>
      </label>
    </div>

    <div class="canvas-settings">
      <h3>캔버스 설정</h3>
      <div class="setting-row">
        <label>너비: <input type="number" id="canvasWidth" value="1920" min="320" max="3840"> px</label>
        <label>높이: <input type="number" id="canvasHeight" value="1080" min="240" max="2160"> px</label>
        <label>FPS: <input type="number" id="fps" value="30" min="24" max="60"></label>
      </div>
    </div>

    <div id="imageList" class="image-list"></div>

    <div class="preview-section">
      <h3>미리보기</h3>
      <canvas id="previewCanvas"></canvas>
    </div>

    <div class="action-buttons">
      <button id="generateBtn" class="generate-btn" disabled>영상 생성하기</button>
      <button id="clearBtn" class="clear-btn">모두 지우기</button>
    </div>

    <div id="progress" class="progress-section" style="display: none;">
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill"></div>
      </div>
      <p id="progressText">처리 중...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
